<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAJAJA</title>
    <link rel="stylesheet" href="jaure.css">
</head>
<body>
    <img src="proximamente.jpg" alt="">
    <h1>PROXIMAMENTE</h1>

     <div class="countdown" id="countdown">
    <div class="time"><span id="days">00</span><div class="label">Días</div></div>
    <div class="time"><span id="hours">00</span><div class="label">Horas</div></div>
    <div class="time"><span id="minutes">00</span><div class="label">Minutos</div></div>
    <div class="time"><span id="seconds">00</span><div class="label">Segundos</div></div>
  </div>

  <script>
    function updateCountdown() {
      const targetDate = new Date(new Date().getFullYear(), 11, 25, 0, 0, 0); // 25 diciembre, 00:00
      const now = new Date();
      
      // Si ya pasó Navidad, poner el próximo año
      if (now > targetDate) {
        targetDate.setFullYear(targetDate.getFullYear() + 1);
      }

      const diff = targetDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = days.toString().padStart(2, "0");
      document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
